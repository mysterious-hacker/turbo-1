mutation addPdf($content: String!) {
 addPdf(content: $content)
 {
  rowid
  id
  filesize
  name
  content
 }
}

mutation deletePdf($rowid: i53!) {
 deletePdf(rowid: $rowid)
 {
  success
 }
}

subscription usersSubscription {
 usersSubscription
 {
  rowid
  id
  filesize
  name
  content
 }
}

query listPdfs {
 listPdfs
 {
  rowid
  name
 }
}

